<mat-card class="table">
    
<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
<ng-container matColumnDef="invoiceNumber">
    <th mat-header-cell *matHeaderCellDef  style="width: 25%; text-align: center;"> invoice Number </th>
    <td mat-cell *matCellDef="let element" style="width: 50px; text-align: center;"> {{element.invoiceNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="invoiceDate">
    <th mat-header-cell *matHeaderCellDef style="width: 25%; text-align: center;"> invoice Date </th>
    <td mat-cell *matCellDef="let element" style="width: 50px; text-align: center;"> {{element.invoiceDate |date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef style="width: 25%; text-align: center;"> Amount </th>
    <td mat-cell *matCellDef="let element" style="width: 50px; text-align: center;"> {{element.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="employeeID">
    <th mat-header-cell *matHeaderCellDef style="width: 25%; text-align: center;">Employee </th>
    <td mat-cell *matCellDef="let element" style="width: 50px; text-align: center;"> {{element.employeeID}} </td>
  </ng-container>



  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <tr (click)="displayData(this.row,i)" mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>

</mat-table>
  <button class="btn" mat-raised-button color="primary" (click)="addInvoice()">Add New</button>
</mat-card>
